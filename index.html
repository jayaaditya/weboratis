<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign in</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="text-center">Sign in for Free Wi-Fi</h1>
  

  <form class="form-signin">
        <h2 class="form-signin-heading">Please enter your mobile number</h2>
        <label for="mobile_number" class="sr-only">Mobile Number</label>
        <input class="form-control form-control-lg" type="mobile" placeholder="Mobile Number" required autofocus>
        



        <button class="btn-lg btn-primary btn-block" type="submit">Send OTP (One Time Password)</button>
      </form>

</div>

</body>
</html>
